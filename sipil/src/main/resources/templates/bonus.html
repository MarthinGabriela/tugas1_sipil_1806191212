<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <br><br><br>
    <div class = container>
        <table th:if="${listPilot.size()!=0}" class = "table">
            <h2 class = "text-center">Daftar Pilot yang Terbang dalam Bulan Ini</h2>
            <thead class = "bg-primary" style="color: aliceblue">
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>NIP</th>
                        <th>Jumlah Penerbangan</th>
                    </tr>
            </thead>
            <tbody>
                <tr th:each="pilot, iterationStatus : ${listPilot}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${pilot.getNamaPilot()}"></td>
                    <td th:text="${pilot.getNip()}"></td>
                    <td th:text="${pilot.getListPilotPenerbanganModel().size()}"></td>
                </tr>
            </tbody>
        </table>
        <h2 class = "text-center" th:if="${listPilot.size()==0}">Tidak ada Pilot yang telah bertugas</h2>
    </div>
</body>
</html>
